<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Grade Calculating System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body style="background-color:#DADA !important">
    <div class="container background-color: white !important">
        <div class="row">
            <div class="col-8 m-auto bg-dark text-white">
                <h4 class="text-center">Grade Calculating System</h4>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-8 col-md-12 m-auto d-flex justify-content-around">
                <div class="col-md-4">
                    <div class="name">
                        <label>Name</label>
                        <input id="NAme" type="text" placeholder="Your Name">
                    </div>
            
                    <div class="book1">
                        <label>Computer</label>
                        <input id="book1" type="number" placeholder="Marks">
                    </div>
            
                    <div class="book2">
                        <label>English</label>
                        <input id="book2" type="number" placeholder="Marks">
                    </div>
            
                    <div class="book3">
                        <label>Math</label>
                        <input id="book3" type="number" placeholder="Marks">
                    </div>
            
                    <div class="book4">
                        <label>Arabic</label>
                        <input id="book4" type="number" placeholder="Marks">
                    </div>
            
                    <div class="book5">
                        <label>Physics</label>
                        <input id="book5" type="number" placeholder="Marks">
                    </div>
            
                    <button onclick="return calculate()">Calculate</button>
            
                </div>
                </div>
                <div class="col-md-4">
                    <div>
                        <table>
                            <tr>
                                <td>Name</td>
                                <td id="YOUR" type="text"></td>
                            </tr>
                
                            <tr>
                                <td>Total Marks</td>
                                <td>500</td>
                            </tr>
                
                            <tr>
                                <td>Obtained Marks</td>
                                <td id="obtain"></td>
                            </tr>
                
                            <tr>
                                <td>Percentage</td>
                                <td id="per"></td>
                            </tr>
                
                            <tr>
                                <td>Grade</td>
                                <td id="grade"></td>
                            </tr>
                
                            <tr>
                                <td>Remarks</td>
                                <td id="remarks"></td>
                            </tr>
                        </table>
                     </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
